  { pattern = "ava.gameka.naver.com.vip.kaisarstore.dpdns.org", custom_domain = true },
  { pattern = "df.game.naver.com.vip.kaisarstore.dpdns.org", custom_domain = true },
  { pattern = "graph.instagram.com.vip.kaisarstore.dpdns.org", custom_domain = true },
  { pattern = "zaintest.vuclip.com.vip.kaisarstore.dpdns.org", custom_domain = true },
  { pattern = "support.zoom.us.vip.kaisarstore.dpdns.org", custom_domain = true },
  { pattern = "cache.netflix.com.vip.kaisarstore.dpdns.org", custom_domain = true },

  { pattern = "pro.kaisarstore.dpdns.org", custom_domain = true },
  { pattern = "ava.game.naver.com.pro.kaisarstore.dpdns.org", custom_domain = true },
  { pattern = "df.game.naver.com.pro.kaisarstore.dpdns.org", custom_domain = true },
